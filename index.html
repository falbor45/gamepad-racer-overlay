<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamepad Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="reader-container">
    <div class="reader-up-arrow">
        <div class="reader-up-arrow-fill" id="reader-up-arrow-fill"></div>
    </div>
    <div class="reader-right-arrow">
        <div class="reader-right-arrow-fill" id="reader-right-arrow-fill"></div>
    </div>
    <div class="reader-down-arrow">
        <div class="reader-down-arrow-fill" id="reader-down-arrow-fill"></div>
    </div>
    <div class="reader-left-arrow">
        <div class="reader-left-arrow-fill" id="reader-left-arrow-fill"></div>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
